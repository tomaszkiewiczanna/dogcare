<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Always be kind to a dog</title>
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif+JP:300,400,500,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Source+Code+Pro:400,500" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="containter startBox">
    <div class="info-frame">
        <div class="info-frame-circle">
            <div class="info-frame-dog-face">
                <div class="dog-head-form colorLight"></div>
                <div class="dog-ear-1 colorDark"></div>
                <div class="dog-ear-2 colorDark"></div>
                <div class="dog-eye-1"></div>
                <div class="dog-eye-2"></div>
                <div class="dog-nose colorDark"></div>
                <div class="dog-mouth"></div>
                <div class="dog-collar"></div>
            </div>
        </div>
        <div class="info-frame-colorsChoice">
            <button class="colorsChoice choice-grey"></button>
            <button class="colorsChoice choice-bw"></button>
            <button class="colorsChoice choice-golden"></button>
            <button class="colorsChoice choice-brown"></button>
        </div>
        <div class="info-frame-name">
            <input type="text" id="name-input">
            <button id="info-frame-go">Go</button>
        </div>

    </div>

</div>
<div class="containter startDog">
    <div class="dog-frame">
        <div class="dog sits">
            <div class="dog-head">
                <div class="dog-head-form colorLight"></div>
                <div class="dog-ear-1 colorDark"></div>
                <div class="dog-ear-2 colorDark"></div>
                <div class="dog-eye-1"></div>
                <div class="dog-eye-2"></div>
                <div class="dog-nose colorDark"></div>
                <div class="dog-mouth"></div>
                <div class="dog-tongue"></div>
            </div>
            <div class="dog-body">
                <div class="dog-neck colorLight"></div>
                <div class="dog-torse colorLight"></div>
                <div class="dog-belly colorLight"></div>
                <div class="dog-ass colorLight"></div>
                <div class="dog-spot colorDark"></div>
                <div class="dog-tail"></div>
                <div class="dog-front-legs">
                    <div class="dog-leg-fl colorGrad"></div>
                    <div class="dog-leg-fr colorGrad"></div>
                    <div class="dog-leg-fl-paw colorDark"></div>
                    <div class="dog-leg-fr-paw colorDark"></div>
                </div>
                <div class="dog-back-legs">
                    <div class="dog-leg-bl colorLight"></div>
                    <div class="dog-leg-br colorLight"></div>
                </div>
            </div>
            <div class="dog-cloud">
                <span class="dog-cloud-txt">
                    Hi! It's me <span class="dog-name">Arturito</span>! I must say... I'm a very good dog.
                </span>
            </div>
        </div>
    </div>
    <div class="dog-menu">
        <div class="dog-menu-head">
            What <span class="dog-name">Arturito</span> loves?
        </div>
        <div class="dog-menu-list">
            <ul class="dog-menu-list-ul">
                <li class="dog-menu-list-li">
                    <button class="button-food">Food</button>
                </li>
                <li class="dog-menu-list-li">
                    <button class="button-sleep">Naps</button>
                </li>
                <li class="dog-menu-list-li">
                    <button class="button-ball">His ball</button>
                </li>
                <li class="dog-menu-list-li">
                    <button class="button-walk">Walks</button>
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
